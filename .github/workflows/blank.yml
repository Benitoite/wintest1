name: Build GTK3 App (64-bit)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4

    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-gtk3
          mingw-w64-x86_64-fribidi
          mingw-w64-x86_64-libjpeg-turbo
          mingw-w64-x86_64-libffi
          mingw-w64-x86_64-glib2
          mingw-w64-x86_64-cairo
          mingw-w64-x86_64-pango

    - name: Build the App
      run: |
        g++ -std=c++17 -mwindows main.cpp -o app.exe `pkg-config --cflags --libs gtk+-3.0`

    - name: Bundle Executable and DLLs
      run: |
        mkdir -p dist/bin
        cp app.exe dist/bin/

        for dll in /mingw64/bin/*.dll; do
          name=$(basename "$dll")
          if objdump -x app.exe | grep -iq "$name"; then
            cp "$dll" dist/bin/
          fi
        done

        cp -r /mingw64/share/themes dist/ || true
        cp -r /mingw64/share/icons dist/ || true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gtk3-app-bundle
        path: dist/
