name: Build GTK App for Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-gtk3
            mingw-w64-x86_64-fribidi
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-libiconv
            mingw-w64-x86_64-libffi
            mingw-w64-x86_64-libwinpthread
            p7zip

      - name: Build app
        shell: msys2 {0}
        run: |
          mkdir -p build
          g++ -std=c++17 -mwindows main.cpp -o build/app.exe \
            `pkg-config --cflags --libs gtk+-3.0` \
            -lfribidi -ljpeg

      - name: Bundle GTK DLLs
        shell: msys2 {0}
        run: |
          mkdir -p dist/bin
          cp build/app.exe dist/bin/
          cp /mingw64/bin/{ \
            libgtk-3-0.dll \
            libgdk-3-0.dll \
            libatk-1.0-0.dll \
            libcairo-2.dll \
            libgobject-2.0-0.dll \
            libglib-2.0-0.dll \
            libintl-8.dll \
            libiconv-2.dll \
            zlib1.dll \
            libjpeg-8.dll \
            libfribidi-0.dll \
            libffi-8.dll \
            libwinpthread-1.dll \
          } dist/bin/ || true

      - name: Copy theme assets
        shell: msys2 {0}
        run: |
          mkdir -p dist/share/themes
          cp -r /mingw64/share/themes/Adwaita dist/share/themes/ || true

      - name: Dump DLL dependencies
        shell: msys2 {0}
        run: |
          echo "DLLs linked by app.exe:"
          ldd dist/bin/app.exe || true

      - name: Zip distribution
        shell: powershell
        run: Compress-Archive -Path dist\* -DestinationPath gtk-app-windows.zip

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: gtk-app-windows
          path: gtk-app-windows.zip
